<div class="modelcontainer">
  <mat-card>
    <form [formGroup]="environmentform">
      <mat-dialog-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Environment Name</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"
              placeholder="name"
              autocomplete="off"
            />
            <button
              *ngIf="environmentform.controls['name'].value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="environmentform.controls['name'].reset()"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error
              *ngIf="environmentform.controls['name'].hasError('required')"
            >
              Environment Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput formControlName="comments"></textarea>
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close [mat-dialog-close]="true">
          Cancel
        </button>
        <button
          mat-raised-button
          cdkFocusInitial
          color="primary"
          (click)="createEnvironment()"
          [disabled]="!environmentform.valid"
        >
          Save
        </button>
      </mat-dialog-actions>
    </form>
  </mat-card>
</div>
